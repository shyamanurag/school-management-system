{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Subject{% else %}Add Subject{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'subject-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
