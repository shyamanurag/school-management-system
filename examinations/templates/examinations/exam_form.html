{% extends 'base.html' %}
{% block title %}Exam Form{% endblock %}
{% block content %}
<div class="container-fluid">
    <h4>{% if object %}Edit Exam{% else %}Add Exam{% endif %}</h4>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Exam Name</label>
                    <input type="text" class="form-control" name="name" value="{{ form.name.value|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Exam Type</label>
                    <select class="form-select" name="exam_type" required>
                        <option value="">Select Type</option>
                        <option value="MIDTERM">Mid Term</option>
                        <option value="FINAL">Final</option>
                        <option value="QUIZ">Quiz</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Exam Date</label>
                    <input type="date" class="form-control" name="exam_date" value="{{ form.exam_date.value|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" name="duration" value="{{ form.duration.value|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Marks</label>
                    <input type="number" class="form-control" name="total_marks" value="{{ form.total_marks.value|default:'' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'examinations:exam_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
