{% extends 'base.html' %}
{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light px-3 py-2 mb-3">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'book-list' %}">Library</a></li>
    <li class="breadcrumb-item active" aria-current="page">Book Details</li>
  </ol>
</nav>
{% endblock %}
{% block content %}
<div class="container mt-4" id="bookDetailContainer">
    <div id="bookLoading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="bookError" class="alert alert-danger d-none" role="alert"></div>
    <!-- Profile card will be injected here -->
</div>
<script>
// Mock book data for demo
const mockBook = {
    title: "Introduction to Algorithms",
    author: "Thomas H. Cormen, Charles E. Leiserson, Ronald L. Rivest, Clifford Stein",
    isbn: "9780262033848",
    published_date: "2009-07-31",
    publisher: "MIT Press",
    cover: "https://covers.openlibrary.org/b/id/8225261-L.jpg",
    status: "Available",
    location: "Shelf A3, Library",
    genre: "Computer Science",
    pages: 1312
};
function renderBookDetail(book) {
    const container = document.getElementById('bookDetailContainer');
    container.innerHTML = `
    <h1>Book Details</h1>
    <div class="card mb-3 shadow-sm" aria-labelledby="book-details-heading">
      <div class="row g-0 align-items-center">
        <div class="col-md-3 text-center p-4">
          <img src="${book.cover}" alt="${book.title}" class="rounded border border-2" width="120" height="160" style="object-fit:cover;">
          <div class="mt-3">
            <span class="badge bg-${book.status === 'Available' ? 'success' : 'secondary'}" aria-label="Status">${book.status}</span>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h2 id="book-details-heading" class="card-title">${book.title}</h2>
            <div class="row mb-2">
              <div class="col-sm-6"><strong>Author:</strong> ${book.author}</div>
              <div class="col-sm-6"><strong>Publisher:</strong> ${book.publisher}</div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><strong>ISBN:</strong> <code>${book.isbn}</code></div>
              <div class="col-sm-6"><strong>Published:</strong> <time datetime="${book.published_date}">${new Date(book.published_date).toLocaleDateString('en-IN', {year:'numeric', month:'long', day:'numeric'})}</time></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6"><strong>Genre:</strong> ${book.genre}</div>
              <div class="col-sm-6"><strong>Pages:</strong> ${book.pages}</div>
            </div>
            <div class="row mb-2">
              <div class="col-12"><strong>Location:</strong> ${book.location}</div>
            </div>
            <div class="card-footer d-flex flex-column flex-md-row gap-2 justify-content-between mt-3">
              <a href="#" class="btn btn-secondary" aria-label="Back to Book List" tabindex="0">
                <i class="bi bi-arrow-left" aria-hidden="true"></i> <span class="visually-hidden">Back to List</span> Back to List
              </a>
              <a href="#" class="btn btn-primary" aria-label="Edit Book" tabindex="0">
                <i class="bi bi-pencil" aria-hidden="true"></i> <span class="visually-hidden">Edit</span> Edit
              </a>
              <button class="btn btn-danger" aria-label="Delete Book" tabindex="0" onclick="showDeleteDemo()">
                <i class="bi bi-trash" aria-hidden="true"></i> <span class="visually-hidden">Delete</span> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>`;
}
function showDeleteDemo() {
    const errorDiv = document.getElementById('bookError');
    errorDiv.textContent = 'Demo: Delete action is disabled in mock mode.';
    errorDiv.classList.remove('d-none');
    setTimeout(() => errorDiv.classList.add('d-none'), 2000);
}
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('bookLoading').classList.remove('d-none');
    document.getElementById('bookError').classList.add('d-none');
    setTimeout(function() {
        document.getElementById('bookLoading').classList.add('d-none');
        renderBookDetail(mockBook);
    }, 700);
});
</script>
{% endblock %}
