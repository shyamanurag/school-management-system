<!DOCTYPE html>
<html>
<head>
    <title>Login - School ERP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="text-align: center;"> School ERP Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div style="padding: 10px; margin: 10px 0; background: {% if message.tags == 'error' %}#f8d7da{% else %}#d4edda{% endif %}; border-radius: 5px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label>Username:</label>
                <input type="text" name="username" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label>Password:</label>
                <input type="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; color: #666;">
            <small>Demo: admin/admin123</small>
        </div>
    </div>
</body>
</html>
