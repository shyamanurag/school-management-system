<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-school"></i> School Management System</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" value="demo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" value="demo123" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <small>Demo: username=demo, password=demo123</small>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4 shadow-sm">
                    <div class="card-body">
                        <h6><i class="fas fa-star"></i> Available Modules</h6>
                        <div class="row small">
                            <div class="col-6">
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-users text-primary"></i> Students</li>
                                    <li><i class="fas fa-money-bill-wave text-success"></i> Fees</li>
                                    <li><i class="fas fa-bus text-warning"></i> Transport</li>
                                    <li><i class="fas fa-book text-info"></i> Library</li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-bed text-secondary"></i> Hostel</li>
                                    <li><i class="fas fa-boxes text-dark"></i> Inventory</li>
                                    <li><i class="fas fa-chart-bar text-danger"></i> Analytics</li>
                                    <li><i class="fas fa-user-tie text-primary"></i> HR</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
